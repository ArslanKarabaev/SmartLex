<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки</title>
    <link rel="stylesheet" href="zayavki.css">
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="admin-header">
    <div class="logo">
        <img src="images/bluelogo.png" alt="Логотип">
    </div>
    <div class="admin-title">ADMIN</div>
    <div class="request-button">
        <a href="admin-dashboard.html">Админ-панель</a>
    </div>
</header>


<!-- Контейнер заявки -->
<div id="application-container" >
    <div class="application-item" data-time="2025-03-05T12:00:00">
        <p class="client-name">ФИО Клиента</p>
        <p class="service-name">Название услуги</p>
        <p class="client-phone">Номер телефона</p>
        <div class="contacted-container">
            <p>Связались</p>
            <input type="checkbox" class="contacted-checkbox" />
        </div>
    </div>
</div>


<footer class="footer">
    <div class="footer-content">
        <div class="footer-left">
            <a href="tel:+996555555555" class="phone">
                <i class='bx bx-phone' style='color:#ffffff'  ></i> +996 555 555 555
            </a>
            <p class="email">
                <i class='bx bx-envelope' style='color:#ffffff'  ></i>info@smartlex.kg
            </p>
        </div>
        <div class="footer-center">
            <img src="images/bluelogoline.png" alt="Logo"> <!-- Логотип -->
        </div>
        <div class="footer-right">
            <p class="address">
                <i class='bx bx-map' style='color:#ffffff'></i> ул. Ампиртоль 19, Бишкек
            </p>
        </div>
    </div>
</footer>

<script src="zayavki.js"></script>
</body>
</html>
